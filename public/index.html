<html ng-app="arduinoWeb">
<head>
	<title>Sensor values</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script src="angular/angular.js"></script>
	<script src="socket.io/socket.io.js"></script>
	<script src="app.js"></script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
		}
		
		div {
			padding: 1px;
		}
		.data-bar {
			height: 30px;
			width: 50%;
			background:green;
			margin: 10px;
		}
		
		.data-container {
			width:50%; 
			height: 200px; 
			margin: 20px auto; 
			position:relative;
			border: 1px solid #000;
			text-align: left;
		}
		
		.app-container {
			width:100%; 
			text-align:center;
		}
		
	</style>
</head>
<body>
	<div ng-controller="ArduinoConnectionController" class="app-container">
		
		<h2>Sensor data</h2>
		<div class="data-container">
			<div ng-repeat="bar in dataBars" id="bar.id" + ng-style="bar.style" class="data-bar">	
				<p style="margin: 5px">{{bar.id}} : {{ bar.value }}</p>
			</div>
		</div>

		<p>{{arduinoOutput}}</p>
		
		<button ng-click="buttonAction()" class="btn-primary" style="margin: 100px auto; width: 150px; height:50px; ">{{buttonName}}</button>

	</div>

	

	
</body>
</html>
